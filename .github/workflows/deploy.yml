name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ‘‡ ä¿®æ­£ç‚¹ï¼šåˆ æ‰äº† version: 9ï¼Œè®©å®ƒè‡ªåŠ¨è¯»å– package.json é‡Œçš„è®¾ç½®
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # æ‰‹åŠ¨å¼ºåˆ¶è®¾ç½® Node.js 22 (å®Œç¾æ”¯æŒ Object.groupBy)
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4